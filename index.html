<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <div class="overall-result">
      <div class="your-result">Your Result</div>
      <div class="score">
        <div class="score-top">76</div>
        <div class="score-bottom">of 100</div>
      </div>
      <div class="one-word-eval">Great</div>
      <div class="statistic">You scored higher than 65% of the people who have taken these tests.</div>
    </div>
    
    <div class="breakdown">
      <div class="summary">Summary</div>
  
      <div class="categories-container">
        <div class="category reaction">
          <img src="assets/images/icon-reaction.svg" alt="reaction icon">
          <div class="category-name reaction-title">Reaction</div>
          <div class="category-score">80</div>
          <div class="slash-100">/ 100</div>
        </div>
    
        <div class="category memory">
          <img src="assets/images/icon-memory.svg" alt="memory icon">
          <div class="category-name memory-title">Memory</div>
          <div class="category-score">92</div>
          <div class="slash-100">/ 100</div>
        </div>
    
        <div class="category verbal">
          <img src="assets/images/icon-verbal.svg" alt="verbal icon">
          <div class="category-name verbal-title">Verbal</div>
          <div class="category-score">61</div>
          <div class="slash-100">/ 100</div>
        </div>
    
        <div class="category visual">
          <img src="assets/images/icon-visual.svg" alt="visual icon">
          <div class="category-name visual-title">Visual</div>
          <div class="category-score">72</div>
          <div class="slash-100">/ 100</div>
        </div>
      </div>
      <div class="continue">Continue</div>
    </div>
  </main>
</body>
</html>
